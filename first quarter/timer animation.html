<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            left: 0px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <button id="btn">gogogo</button>
        <div class="box"></div>
    </div>

    <script>
        var oBtn = document.getElementById('btn');
        var oBox = document.querySelector('.box');
        var boxLeft = 0; // using an element to stand for the value of left
        var timer = null;

        oBtn.onclick = function () {
            // if user click it again and again，we need clear the last timer to restart a new timer
            clearInterval(timer);

            // set a timer Change boxleft every 'n' milliseconds
            timer = setInterval (function () {
                boxLeft += 1;

                // tell a ciritical value and get the answer
                if (boxLeft >= 1000) {
                    // the value may be over 1000，limited the max value 1000
                    boxLeft = 1000;
                   // clear the timer in the future, but this time need to finish it.
                   clearInterval(timer);
                }
                oBox.style.left = boxLeft + 'px';
            }, 10);
        }
    </script>
</body>
</html>
