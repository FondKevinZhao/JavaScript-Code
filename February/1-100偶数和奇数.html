<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求1~100之间所有奇数和偶数的和。
        // 我们需要一个偶数的变量 even 还需要一个奇数的变量odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log('1~100之间所有的偶数和是'+even);
        console.log('1~100之间所有的奇数和是'+odd);
    </script>
</body>
</html>
