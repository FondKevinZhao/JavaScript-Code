<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['red', 'green', 'blue'];
        // i 是计数器，当索引号使用，i 从零开始，因为 i 的下标第一个是0, 因为从0开始，所以它的 第二个i 就应该是小于3，如果从 1 开始，第二个i就应该是小于等于3,这样子数组和小标才能相等。
        // 数组的长度是元素个数，不要跟索引号混淆。
        // arr.length 动态检测数组元素的个数
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>
</html>
