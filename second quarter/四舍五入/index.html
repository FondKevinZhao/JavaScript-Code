<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.round()</title>
    <script>
        alert(Math.round(3.4)); // return: 3
        alert(Math.round(3.4999999999)); // return: 3
        alert(Math.round(3.9)); // return: 4
    </script>
</head>
