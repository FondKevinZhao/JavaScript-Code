<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second to time</title>
    <script>
        var s=156;

        //计算机会算出小数来，所有用parseInt来得到整数的分。
        alert(parseInt(s/60)+'分'+s%60+'秒');
    </script>
</head>
