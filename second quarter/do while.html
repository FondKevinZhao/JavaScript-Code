<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印人的一生，从1岁到100岁
        var i = 1;
        do  {
            console.log('这个人今年'+ i +'岁了'); 
            i++;
        } while(i <= 100);
    </script>
</body>
</html>
