<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            猜数字游戏
            程序随机生成一个1~10之间的数字，并让用户输入一个数字
            1. 如果大于该数字，就提示，数字大了，继续猜；
            2. 如果小于该数字，就提示，数字小了，继续猜；
            3. 如果等于该数字，就提示，猜对了，结束程序。
        */

        /*
            案列分析
            1. 随机生成一个1~10的整数，我们需要用到 Math.random()方法。
            2. 需要一直猜到正确为止，所以需要用到循环。
            3. while循环更简单。
            4. 核心算法：使用 if else if 多分支语句来判断大于、小于、等于。
        */

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);
        while (true) { // 这是一个死循环
            var num = prompt('你来猜? 输入1~10之间的一个数字');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你好帅哦，猜对了');
                break; // 退出整个循环
            }
        }
    </script>
</body>
</html>
