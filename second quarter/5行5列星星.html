<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            核心：
            1. 内层循环负责一行打印五颗星星
            2. 外层循环负责打印五行
        */
       var str = '';
       for (var i = 1; i <= 5; i++) {
           for (var j = 1; j <= 5; j++) {
               str = str + '*';
           }
           // 如果一行打印完毕5颗星就要另起一行 \n
           str = str + '\n';
       }
       console.log(str);
    </script>
</body>
</html>
