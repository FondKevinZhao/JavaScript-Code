<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束。否则，一直询问。
        do {
            var message = prompt('你爱我吗？');
        } while (message != '我爱你')
        alert('我也爱你呀！')
    </script>
</body>
</html>
