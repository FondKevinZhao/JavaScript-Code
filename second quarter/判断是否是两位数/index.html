<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine whether it is a two digit number</title>
    <!-- 
    判断n是否是一个两位数（整数、正数）
    判断如下：
    1. n要大于9
    2. n要小于100 
    -->

    <script>
        var n=40;

        if(n>9 && n<100){
            alert("两位数");
        }else {
            alert("不是两位数");
        }
    </script>
</head>
