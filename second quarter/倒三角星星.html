<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            案例分析：
            1. 一共有 10 行，但是每行的星星个数不一样，因此需要用到双重for循环。、
            2. 外层的 for 控制行数i， 循环10次可以打印10行。
            3. 里层循环控制星星的个数
        */
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = i; j <= 10; j++) { // 里层循环要控制的个数不一样，核心思路 j = i
                str = str + '*';
            }
            str += '<br>';
        }
        document.write(str);

    </script>
</body>
</html>
